<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
</head>
<body>
  <div id="watType"></div>
  <div id="isString"></div>
  <div id="isNumber"></div>
  <div id="isBoolean"></div>
  <div id="isNull"></div>
  <div id="isUndefined"></div>
  <div id="isNaN"></div>
  <div id="isObject"></div>
  <div id="isFunction"></div>
  <div id="isRegExp"></div>
  <div id="isHTMLElement"></div>
  <script src="../dist/wat-type.umd.js"></script>
  <script>
    document.querySelector('#watType').textContent = `watType.watType(NaN)): ${watType.watType(NaN)}`
    document.querySelector('#isString').textContent = `watType.isString('LeeHyungGeun')): ${watType.isString('LeeHyungGeun')}`
    document.querySelector('#isNumber').textContent = `watType.isNumber(35)): ${watType.isNumber(35)}`
    document.querySelector('#isBoolean').textContent = `watType.isBoolean(false)): ${watType.isBoolean(false)}`
    document.querySelector('#isNull').textContent = `watType.isNull(null)): ${watType.isNull(null)}`
    document.querySelector('#isUndefined').textContent = `watType.isUndefined(undefined)): ${watType.isUndefined(undefined)}`
    document.querySelector('#isNaN').textContent = `watType.isNaN(NaN)): ${watType.isNaN(NaN)}`
    document.querySelector('#isObject').textContent = `watType.isObject({})): ${watType.isObject({})}`
    document.querySelector('#isFunction').textContent = `watType.isFunction(function() {})): ${watType.isFunction(function() {})}`
    document.querySelector('#isRegExp').textContent = `watType.isRegExp(/leehyunggeun/)): ${watType.isRegExp(/LeeHyungGeun/)}`
    document.querySelector('#isHTMLElement').textContent = `watType.isHTMLElement(document.createElement('div'))): ${watType.isHTMLElement(document.createElement('div'))}`
  </script>
</body>
</html>
